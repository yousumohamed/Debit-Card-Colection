<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .form-container {
            backdrop-filter: blur(10px);
        }

        .tab-active {
            border-color: #8B5CF6;
            color: #C4B5FD;
        }
    </style>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto">
        <div class="bg-gray-800/50 form-container border border-gray-700 rounded-2xl p-8 shadow-2xl">
            <!-- Tabs -->
            <div class="flex border-b border-gray-700 mb-6">
                <button id="signInTab"
                    class="flex-1 py-3 text-lg font-semibold text-gray-400 border-b-2 border-transparent hover:text-white transition-colors duration-300">Sign
                    In</button>
                <button id="signUpTab"
                    class="flex-1 py-3 text-lg font-semibold text-gray-400 border-b-2 border-transparent hover:text-white transition-colors duration-300 tab-active">Sign
                    Up</button>
            </div>

            <!-- Sign Up Form -->
            <div id="signUpFormContainer">
                <form id="signUpForm">
                    <div class="space-y-4">
                        <input
                            class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
                            type="text" id="signUpUsername" placeholder="Username" required>
                        <input
                            class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
                            type="email" id="signUpEmail" placeholder="Email" required>
                        <div class="relative">
                            <input
                                class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                type="password" id="signUpPassword" placeholder="Password" required>
                            <span class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
                                onclick="togglePasswordVisibility('signUpPassword')">
                                <i class="fa fa-eye text-gray-400"></i>
                            </span>
                        </div>
                        <input
                            class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
                            type="number" id="signUpAge" placeholder="Age" required>
                    </div>
                    <button type="submit"
                        class="w-full mt-6 bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg transition-transform duration-200 ease-in-out transform hover:scale-105">Create
                        Account</button>
                </form>
            </div>

            <!-- Sign In Form -->
            <div id="signInFormContainer" class="hidden">
                <form id="signInForm">
                    <div class="space-y-4">
                        <input
                            class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
                            type="email" id="signInEmail" placeholder="Email" required>
                        <div class="relative">
                            <input
                                class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                type="password" id="signInPassword" placeholder="Password" required>
                            <span class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
                                onclick="togglePasswordVisibility('signInPassword')">
                                <i class="fa fa-eye text-gray-400"></i>
                            </span>
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full mt-6 bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg transition-transform duration-200 ease-in-out transform hover:scale-105">Sign
                        In</button>
                </form>
            </div>

            <div id="message" class="mt-4 text-center text-sm"></div>

            <!-- Social Logins -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gray-800 text-gray-400">Or continue with</span>
                    </div>
                </div>
                <div class="mt-4 grid grid-cols-2 gap-4">
                    <button id="googleSignInBtn"
                        class="w-full flex items-center justify-center py-3 px-4 bg-gray-700 hover:bg-gray-600 rounded-lg text-white transition-colors duration-300">
                        <i class="fa-brands fa-google mr-2"></i> Google
                    </button>
                    <button id="githubSignInBtn"
                        class="w-full flex items-center justify-center py-3 px-4 bg-gray-700 hover:bg-gray-600 rounded-lg text-white transition-colors duration-300">
                        <i class="fa-brands fa-github mr-2"></i> GitHub
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- UI SCRIPT (TABS & PASSWORD VISIBILITY) ---
        const signInTab = document.getElementById('signInTab');
        const signUpTab = document.getElementById('signUpTab');
        const signInFormContainer = document.getElementById('signInFormContainer');
        const signUpFormContainer = document.getElementById('signUpFormContainer');

        signInTab.addEventListener('click', () => {
            signInTab.classList.add('tab-active');
            signUpTab.classList.remove('tab-active');
            signInFormContainer.classList.remove('hidden');
            signUpFormContainer.classList.add('hidden');
        });

        signUpTab.addEventListener('click', () => {
            signUpTab.classList.add('tab-active');
            signInTab.classList.remove('tab-active');
            signUpFormContainer.classList.remove('hidden');
            signInFormContainer.classList.add('hidden');
        });

        function togglePasswordVisibility(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const icon = passwordInput.nextElementSibling.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
    <script type="module">
        // --- SUPABASE AUTHENTICATION LOGIC ---

        const { createClient } = supabase;

        // ===================================================================
        // --- IMPORTANT: PLACE YOUR SUPABASE CREDENTIALS HERE ---
        // You can find these in your Supabase project settings under "API"
        const SUPABASE_URL = 'https://ijjhybhxrxtzaykkdugc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlqamh5Ymh4cnh0emF5a2tkdWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0NjUzNjIsImV4cCI6MjA3NDA0MTM2Mn0.EO2tQ7pAgXJGAPFOg6CbyuEsytseUEL0rqOuDLI0Ors';
        // ===================================================================

        const messageDiv = document.getElementById('message');

        // *** FIX: Add a validation check to prevent crash and show a clear error ***
        if (SUPABASE_URL === 'YOUR_SUPABASE_URL' || SUPABASE_ANON_KEY === 'YOUR_SUPABASE_ANON_KEY') {
            messageDiv.innerHTML = `<span class="font-bold text-red-400">Configuration Error!</span><br><span class="text-red-500">Please add your Supabase URL and Key to the auth.html file.</span>`;
            throw new Error("Supabase credentials are not configured in auth.html.");
        }

        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const signUpForm = document.getElementById('signUpForm');
        const signInForm = document.getElementById('signInForm');
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const githubSignInBtn = document.getElementById('githubSignInBtn');

        // Sign Up Handler
        signUpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signUpUsername').value;
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            const age = document.getElementById('signUpAge').value;

            const { data, error } = await supabaseClient.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: {
                        username: username,
                        age: age
                    }
                }
            });

            if (error) {
                messageDiv.textContent = error.message;
                messageDiv.className = 'text-red-400 text-sm mt-4 text-center';
            } else {
                messageDiv.textContent = 'Success! Redirecting you to your cards...';
                messageDiv.className = 'text-green-400 text-sm mt-4 text-center';
                // *** FIX: Redirect to the cards page after successful sign up ***
                setTimeout(() => {
                    window.location.href = 'cards.html';
                }, 1500);
            }
        });



        // Sign In Handler
        signInForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;

            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                messageDiv.textContent = error.message;
                messageDiv.className = 'text-red-400 text-sm mt-4 text-center';
            } else {
                messageDiv.textContent = 'Sign in successful! Redirecting...';
                messageDiv.className = 'text-green-400 text-sm mt-4 text-center';
                // *** FIX: Redirect to the cards page after successful sign in ***
                setTimeout(() => {
                    window.location.href = 'cards.html';
                }, 1000);
            }
        });

        // --- NEW: Social Login Handlers ---
        googleSignInBtn.addEventListener('click', async () => {
            const { error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
            });
            if (error) {
                messageDiv.textContent = `Google login error: ${error.message}`;
                messageDiv.className = 'text-red-400 text-sm mt-4 text-center';
            }
        });

        githubSignInBtn.addEventListener('click', async () => {
            const { error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'github',
            });
            if (error) {
                messageDiv.textContent = `GitHub login error: ${error.message}`;
                messageDiv.className = 'text-red-400 text-sm mt-4 text-center';
            }
        });
    </script>
</body>

</html>
